<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Code Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="startpage">
        <div id="timer">
        <header style="text-align: right">Time:</header>
        </div>
        <h1 id="header">Coding Quiz Challenge</h1>
        <h2 class="instructions">
          Try to answer the following code-related questions within the time
          limit.
        </h2>
        <h3 class="instructions">
          Correct answers are worth 10 points, but incorrect answers will penalize your time by
          10 seconds!
        </h3>
        <div style="text-align: center">
          <button class="startpage-buttons" id="start-button">
            Start Quiz
          </button>
          <button class="startpage-buttons" id="high-scores">High Scores</button>
        </div>
      </div>
      <div class="container" id="quiz-container">
        <div id="questions">
          <button class="question-btns" id="one">1.</button>
          <button class="question-btns" id="two">2.</button>
          <button class="question-btns" id="three">3.</button>
          <button class="question-btns" id="four">4.</button>
        </div>
      </div>
      <div class ="container" id="endpage-container">
        <div style="text-align: center" id="highscore-page">
          <h4 id="high-scores">High Scores</h4>
        </div>
        <div style="text-align: center" id="score">
        <input
          type="text"
          size="60"
          placeholder="Enter your initials"
          id="initials"
        />
      </div>
      </div>
      <br></br>
      <div style="text-align: center" id="endpage-btns">
        <button class="endpage-buttons">Submit</button>
        <button class="endpage-buttons">Home</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
